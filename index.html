<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display a popup on click</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>


    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
<style>
 </style>

<div id='map'></div>


<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibGVuYWVtYXlhIiwiYSI6ImNpa3VhbXE5ZjAwMXB3eG00ajVyc2J6ZTIifQ.kmZ4yVcNrupl4H8EonM3aQ';

const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/lenaemaya/cjiog3lqk0osj2spbg2kd4uei',
    center: [37.623140, 55.755509],
    minzoom: 8,
    zoom: 9.5
});

map.on('load', () => {
  map.addSource("routes", {
        type: "geojson",
        data: "https://raw.githubusercontent.com/lena-emaya/m3routes/master/route_color.geojson"
    });
    map.addSource('circleData', {
        type: 'geojson',
        data: {
            type: 'FeatureCollection',
            features: [],
        },
    });

    map.addLayer({
        id: "routes",
        type: "line",
        source: "routes",
        paint: {
            "line-width": 1.5,
            "line-color": [
                "match",
                ["get", "color_id"],
                1,
                "hsl(0, 84%, 64%)",
                2,
                "hsl(257, 84%, 52%)",
                3,
                "hsl(86, 96%, 53%)",
                4,
                "hsl(190, 97%, 60%)",
                5,
                "hsl(242, 74%, 49%)",
                6,
                "hsl(0, 86%, 69%)",
                7,
                "hsl(138, 93%, 26%)",
                8,
                "hsl(230, 56%, 73%)",
                "hsl(311, 86%, 69%)"
      ],
      "line-opacity": 0
    }
    });


    map.addLayer({
    id: "routes-light",
    type: "line",
    source: "routes",
    paint: {
      "line-width": [
        "interpolate",
        ["linear"],
        ["zoom"],
        10,
        2,
        22,
        8.5
      ],
      "line-opacity": 1,
      "line-color": [
        "match",
        ["get", "color_id"],
        1,
        "#FF005D",
        2,
        "#0085B6",
        3,
        "#0BB4C1",
        4,
        "#00D49D",
        5,
        "#FEDF03",
        6,
        "#0030FF",
        7,
        "#AD00CC",
        8,
        "#FA009C",
        9,
        "#94FD4F",
        10,
        "#39DA3F",
        11,
        "#0055BD",
        12,
        "#340652",
        13,
        "#F0AD4E",
        14,
        "#FF392D",
        "#4DA5D1"
      ],
      "line-offset": [
        "interpolate",
        ["linear"],
        ["zoom"],
        9,
        [
          "match",
          ["get", "color_id"],
          1,
          -5,
          2,
          -4,
          3,
          -3,
          4,
          -2,
          5,
          -1,
          6,
          2,
          7,
          3,
          8,
          1,
          9,
          4,
          10,
          3.7,
          11,
          1.7,
          12,
          2.4,
          13,
          3.6,
          14,
          4,
          0
        ],
        22,
        [
          "match",
          ["get", "number"],
          1,
          -40,
          2,
          -30,
          3,
          -20,
          4,
          -10,
          5,
          -5,
          6,
          -35,
          7,
          -6,
          8,
          10,
          9,
          20,
          10,
          30,
          11,
          40,
          12,
          50,
          13,
          -17,
          14,
          4,
          0
        ]
      ]
    },
    "filter": ["in", "route_muid", ""]
    });
    
    
    map.addLayer({
        "id": "shield",
        "type": "symbol",
        "source": "routes",
        "layout": {
      "text-field": [
        "to-string",
        ["get", "number"]
      ],
      "symbol-placement": "line",
      "text-size": 11,
      "icon-size": 0.5,
      "symbol-spacing": 300,
      "icon-image": "bus_shield",
      "visibility": "none"
    },
        "paint": {
      "text-color": "hsl(0, 4%, 100%)",
            "icon-opacity": 1
        }
    });
  
    
    
    
    map.addLayer({
    "id": "shield-light",
    "type": "symbol",
    "source": "routes",
    "layout": {
      "text-field": [
        "to-string",
        ["get", "number"]
      ],
      "symbol-placement": "line",
      "text-size": [
        "interpolate",
        ["linear"],
        ["zoom"],
        10,
        8,
        22,
        11
      ],
      "icon-size": 0.65,
      "icon-text-fit-padding": [0.05,0.05,0.05,0.05],
      "symbol-spacing": 300,
      "icon-image": "bus_shield",
      "icon-allow-overlap": false,
      // "icon-offset": [
      //     "match",
      //     ["get", "number"],
      //     "М7", ["literal",[2,0]],
      //     "Т10",
      //     ["literal",[3,0]],
      //     "М9",
      //     ["literal",[4,0]],
      //     "М3",
      //     ["literal",[1,0]],
      //     "М4",
      //     ["literal",[6,0]],
      //     "255",
      //     ["literal",[7,0]],
      //     "904",
      //     ["literal",[8,0]],
      //     "Т25",
      //     ["literal",[1,0]],
      //     ["literal",[0,0]]
      // ]
    },
    "paint": {
      "text-color": "hsl(0, 4%, 100%)",
      "icon-opacity": 1
    }
  });
    
  map.addLayer({
        id: 'data',
        type: 'circle',
        source: 'circleData',
        paint: {
            'circle-color': '#2EA7F9',
            'circle-radius': 6,
            'circle-stroke-width': 8,
            'circle-stroke-color': '#fff',
            "circle-stroke-opacity": 0.85
        },
    });

  map.on('click', e => {
        const bbox = [
        [e.point.x - 10, e.point.y - 10],
        [e.point.x + 10, e.point.y + 10]
        ];
        const features = map.queryRenderedFeatures(bbox, {
        layers: ['routes']
    });
        const filter = features.reduce((memo, feature) => {
            memo.push(feature.properties.route_muid);

      return memo;
        }, ['in', 'route_muid']);
    const lngLat = Object.values(e.lngLat);
    const points = turf.featureCollection([
        turf.point(lngLat)
    ]);

        map.setFilter("routes-light", filter);
        map.setFilter("shield-light", filter);
    map.getSource('circleData').setData(points);
    });
});

</script>

</body>
</html>
